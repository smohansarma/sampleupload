<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static\all.min.css">
   <link rel="stylesheet" href="static\bootstrap.min.css">
   <link rel="icon"  type="image/png" href="static/agri.png" />
   <script src="static\jquery.js"></script>
  <title>Elegant Entry</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8B008B, #FF69B4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 40px 30px;
      width: 340px;
      box-shadow: 0 0 40px rgba(255, 20, 147, 0.5);
      transform: rotateY(0deg);
      transition: transform 0.6s ease;
      perspective: 800px;
    }

    .form-box:hover {
      transform: rotateY(8deg);
    }

    h2 {
      text-align: center;
      color: #ffe4f7;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px #8B008B;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff0f5;
      font-size: 15px;
      box-shadow: inset 0 0 8px rgba(255, 192, 203, 0.3);
    }

    input::placeholder {
      color: #ffe4e1;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff1493, #4b0082);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.4s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff69b4, #800080);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Welcome</h2>
    <form method='POST' action=''>
    {%csrf_token%}
    {%for msg in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {%endfor%}
      <input type="text" placeholder="Username" name='name' required>
      <input type="number" placeholder="Phone Number" name='number' required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
     window.addEventListener('keydown', function(e) {
  // F5 = 116, Ctrl+R = 82 with CtrlKey pressed
  if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
    e.preventDefault();
    alert("Reload is disabled on this page.");
  }
});
// Push current page state into history
history.pushState(null, null, location.href);

// When user clicks back, push state again to stay on page
window.onpopstate = function () {
  history.pushState(null, null, location.href);
};
</script>
